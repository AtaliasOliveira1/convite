<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Especial</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    .dialog-box {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #4caf50;
      color: #fff;
    }

    #noBtn {
      background-color: #f44336;
      color: #fff;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="dialog-box">
    <h2>Quer ser minha namorada para sempre?</h2>
    <div class="button-container">
      <button id="yesBtn">Sim</button>
      <button id="noBtn">Não</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // Ao clicar em "Sim"
    yesBtn.onclick = function() {
      alert("Boa escolha! ❤");
      setTimeout(function() {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Link do YouTube
      }, 1000);
    };

    // Ao clicar em "Não", o botão se move aleatoriamente
    noBtn.onclick = function() {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    };
  </script>
</body>
</html>
